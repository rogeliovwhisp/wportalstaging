<!DOCTYPE html>
<html lang="en">
<head>
  <title>Sign Up to WHISP | Portal</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div id="mmenu_screen" class="container-fluid d-flex">
    <div class="row flex-fill" style='min-height: 100vh'>

        <!-- left column -->
        <div class="col-sm-5 h-100">
            <div class="row h-100" style="background:#1b252f">
                <div class="col-sm-12">
                    <div class="h-100 d-flex align-items-center justify-content-center">
                      <div class=''>
                        <img src='https://storage.googleapis.com/msgsndr/Xped5c2jrqgZhhg67y1J/media/6393e3186f63cd7e2f594748.png' width="350"/>
                      </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- right column -->
        <div class="col-sm-7 h-100">
          <div class="row h-100" style="background:#36414c">
                <div class="col-sm-12">
                    <div class="h-100 d-grid align-items-center justify-content-left">
                      <div class='px-5'>
                          <div class='px-5'>
                            <h5 class='text-white display-6 pb-3'>Welcome to Whisp</h5>
                            <p class="h6 text-white pb-3">Let's get you setup</p>
                            <h5 class='text-white display-6 pb-3'>Sign Up</h5>
                            <form>

                              <div class="row pb-3">
                                <div class="col">
                                  <label for="text" class="form-label text-white  pb-2">Full Name</label>
                                  <input type="text" class="form-control rounded-5 py-2" placeholder="First Name" name="fname">
                                </div>
                                <div class="col">
                                  <label for="text" class="form-label text-white">&nbsp;</label>
                                  <input type="text" class="form-control rounded-5 py-2 mt-2" placeholder="Last Name" name="lname">
                                </div>
                              </div>

                              <div class="row pb-3">
                                <div class="col">
                                  <label for="text" class="form-label text-white pb-2">Email</label>
                                  <input type="email" class="form-control rounded-5 py-2" placeholder="your email here" name="email">
                                </div>
                                <div class="col">
                                  &nbsp;
                                </div>
                              </div>

                              <div class="row pb-4">
                                <div class="col">
                                  <label for="text" class="form-label text-white pb-2">Password</label>
                                  <input type="password" class="form-control rounded-5 py-2" placeholder="Password" name="password">
                                </div>
                                <div class="col mt-2">
                                  <label for="text" class="form-label text-white">Confirm Password</label>
                                  <input type="password" class="form-control rounded-5 py-2" placeholder="Confirm Password" name="cpassword">
                                </div>
                              </div>
                              
                              <button type="submit" class="btn text-white mt-3 rounded-5 px-5 py-2">
                                <a href="login.html" class="text-white px-2 mt-2" style="text-decoration: none;">Cancel</a>
                              </button>
                              <button type="submit" class="btn text-white mt-3 rounded-5 px-5 py-2 btn-dark">
                                Sign Up
                              </button>
                            </form>
                        </div>
                      </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>

</body>
</html>
