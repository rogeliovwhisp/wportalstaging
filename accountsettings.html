                      <div class="row">

                        <div class="row leftNavigationWrap">
                          <ul class="leftNavigation">
                            <li class="mb-1"><a href="dashboard.html" class="icon_item text-decoration-none"><i class="bi bi-grid"></i><span class="sb_text">&nbsp; Dashboard</span> </a></li>
                            <li class="mb-1"><a href="clients.html" class="icon_item text-decoration-none"><i class="bi bi-people"></i><span class="sb_text">&nbsp; Clients</span></a></li>
                            <li class="mb-1"><a href="manageUsers.html" class="icon_item text-decoration-none"><i class="bi bi-person"></i><span class="sb_text">&nbsp; Manage Users</span></a></li>
                            <li class="mb-1 active"><a href="accountsettings.html" class="icon_item text-decoration-none"><i class="bi bi-gear"></i><span class="sb_text">&nbsp;Settings</span></a></li>

                        </div>
                        <div class="col-sm-12">

                            <div class="dropdown">
                                <a href="#" class="d-flex align-items-center link-dark text-decoration-none dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">

                              <button class="outlogin"> <span class="sb_text">Logout</span>  &nbsp;<img src="https://storage.googleapis.com/msgsndr/Xped5c2jrqgZhhg67y1J/media/63a5b44bad0ddc06fdea3854.svg+xml"></button>
                          </div>
                        </div>
                      </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- end left global side bar -->

            <!--Right Column-->
            <div class="col-sm-10 h-100 leftMainWrap">
                <div class="row h-100" style="background:#EEF2F6">
                    <div class="col-sm-12">
                        <div class="h-100 d-grid align-items-left justify-content-left">
                            <div class=''>
                                <div class=''>
                                    <div class="row rightTopHeader pt-2" style="background: #FFFFFF;">
                                        <div class="col-sm-6 pt-3">
                                          <div class='btnCollapse'>
                                            <button type="button" class="slide-left">
                                              <img src='https://storage.googleapis.com/msgsndr/Xped5c2jrqgZhhg67y1J/media/63bce117dc38d777aea051a8.png'/>
                                            </button>
                                            <button type="button" class="slide-right">
                                              <img src='https://storage.googleapis.com/msgsndr/Xped5c2jrqgZhhg67y1J/media/63bce6ae29353d21300fb6fc.png' />
                                            </button>
                                          </div>
                                          <h4 class="px-4 font-weight-bold">Account Settings</h4>
                                        </div>
                                        <div class="col-sm-3 px-4"></div>
                                        <div class="col-sm-3 py-3 rightTopDate">
                                          <p id="todayis" class="h6 text-muted" style="border-left: #8F9CA9 solid 2px; padding-left: 20px;"></p>
                                        </div>
                                    </div>
                                    <!--Vertical Tab-->
                                    
                                    <div class="d-flex align-items-start py-5">
                                        <!--Menu tab selector-->
                                        <div class="nav flex-column nav-pills me-3 text-start" id="v-pills-tab" role="tablist" aria-orientation="vertical">
                                          <button class="account_settings nav-link active" id="v-pills-home-tab" data-bs-toggle="pill" data-bs-target="#v-pills-home" type="button" role="tab" aria-controls="v-pills-home" aria-selected="true"><img src="https://storage.googleapis.com/msgsndr/Xped5c2jrqgZhhg67y1J/media/63a59f685aac1d0d80906f33.svg+xml">&nbsp; Basic information</button>
                                          <button class="account_settings nav-link " id="v-pills-profile-tab" data-bs-toggle="pill" data-bs-target="#v-pills-profile" type="button" role="tab" aria-controls="v-pills-profile" aria-selected="false"><img src="https://storage.googleapis.com/msgsndr/Xped5c2jrqgZhhg67y1J/media/63a59f68ad0ddc5509ea338c.svg+xml">&nbsp; Password</button>
                                          <button class="account_settings nav-link " id="v-pills-disabled-tab" data-bs-toggle="pill" data-bs-target="#v-pills-disabled" type="button" role="tab" aria-controls="v-pills-disabled" aria-selected="false"><img src="https://storage.googleapis.com/msgsndr/Xped5c2jrqgZhhg67y1J/media/63a59f68408c0b1344fd64b9.svg+xml">&nbsp; Delete account</button>
                                        </div>
                                        <!--End of Menu tab selector-->
                                        <div class="tab-content px-4" id="v-pills-tabContent" style="width: 78%;">
                                          <!--Basic information-->
                                          <div class="tab-pane fade show active" id="v-pills-home" role="tabpanel" aria-labelledby="v-pills-home-tab" tabindex="0">
                                            <div class="card" style="border: none;">
                                              <div class="card-body" style="border-radius: 15px;">
                                                <div class="row">
                                                    <div class="col-sm-12 py-4 px-5">
                                                        <h5>Basic information</h5>
                                                    <form>
                                                      <div class="row mb-3">
                                                        <label for="fullname3" class="col-sm-3 col-form-label">Full Name</label>
                                                        <div class="col-sm-8">
                                                            <div class="input-group mb-3">
                                                                <input type="text" aria-label="First name" class="form-control" placeholder="John">
                                                                <input type="text" aria-label="Last name" class="form-control"  placeholder="Doe">
                                                            </div>
                                                        </div> 
                                                      </div>
                                                    
                                                      <div class="row mb-3">
                                                        <label for="inputEmail3" class="col-sm-3 col-form-label">Email</label>
                                                        <div class="col-sm-8">
                                                          <input type="email" class="form-control" id="inputEmail3" placeholder="johndoe@email.com">
                                                        </div>
                                                      </div>
                                                      <div class="row mb-3">
                                                          <label for="inputPhone3" class="col-sm-3 col-form-label form-label">Phone</label>
                                                        <div class="col-sm-8">
                                                          <input type="phone" class="form-control" id="inputPhone3" placeholder="(342)3934 3445 33">
                                                        </div>
                                                      </div>
                                                      <div class="row mb-3">
                                                          <label for="inputOrganization3" class="col-sm-3 col-form-label form-label">Organization</label>
                                                        <div class="col-sm-8">
                                                          <input type="text" class="form-control" id="inputOrganization3" placeholder="Whisp">
                                                        </div>
                                                      </div>
                                                      <div class="row mb-3">
                                                          <label for="inputDepartment3" class="col-sm-3 col-form-label form-label">Department</label>
                                                        <div class="col-sm-8">
                                                          <input type="text" class="form-control" id="inputDepartment3" placeholder="Your Department">
                                                        </div>
                                                      </div>
                                                      <div class="row mb-3">
                                                          <label for="Account type3" class="col-sm-3 form-label">
                                                            Account type
                                                          </label>
                                                        <div class="col-sm-8">
                                                          <div class="input-group">
                                                              <div class="input-one input-group-text">
                                                                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                                                                <label class="form-check-label" for="flexRadioDefault1" style="margin-top: 5px;">
                                                                  &nbsp;Administrator
                                                                </label>
                                                              </div>
                                                              <div class="input-two input-group-text">
                                                                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                                                                <label class="form-check-label" for="flexRadioDefault2" style="margin-top: 5px;">
                                                                    &nbsp;Client
                                                                </label>
                                                              </div>
                                                              <div class="input-three input-group-text">
                                                                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                                                                <label class="form-check-label" for="flexRadioDefault3" style="margin-top: 5px;">
                                                                    &nbsp; User
                                                                </label>
                                                              </div>

                                                            </div>
                                                        </div>
                                                      </div>
                                                      <div class="row mb-3">
                                                        <label for="inputDepartment3" class="col-sm-3 col-form-label form-label" >Location</label>
                                                      <div class="col-sm-8">
                                                        <select class="form-select" aria-label="Default select example" >
                                                            <option selected>Select Country</option>
                                                            <option value="1">USA</option>
                                                            <option value="2">Canada</option>
                                                            <option value="3">Philippines</option>
                                                          </select>
                                                      </div>
                                                    </div>
                                                    <div class="row mb-3">
                                                      <label for="Address3" class="col-sm-3 col-form-label form-label">
                                                        Address
                                                      </label>
                                                      <div class="col-sm-8">
                                                        <input class="form-control" type="text" placeholder="Your Address" aria-label="default input example">
                                                      </div>
                                                    </div>
                                                    <div class="row mb-3">
                                                      <label for="Zipcode3" class="col-sm-3 col-form-label form-label">Zip code</label>
                                                      <div class="col-sm-8">
                                                        <input class="form-control" type="text" placeholder="480000" aria-label="default input example">
                                                      </div>
                                                    </div>
                                                  </div>
                                                </form>
                                                </div>
                                                </div>
                                              </div>
                                          </div>
                                          <!--End of Basic Information Tap-->
                                          <!--Reset Password Tab-->
                                          <div class="tab-pane fade" id="v-pills-profile" role="tabpanel" aria-labelledby="v-pills-profile-tab" tabindex="0">
                                            <div class="card" style="border: none;">
                                                <div class="card-body">
                                                    <div class="row">
                                                        <div class="col-sm-12 py-4 px-5">
                                                            <h5>Reset Password</h5>
                                                            <form>
                                                                <div class="row mb-3">
                                                                  <label for="inputPassword3" class="col-sm-3 col-form-label">Old Password</label>
                                                                  <div class="col-sm-7">
                                                                    <input type="password" class="form-control" id="inputPassword3" placeholder="Enter old password">
                                                                  </div>
                                                                </div>
                                                                <div class="row mb-3">
                                                                  <label for="inputPassword3" class="col-sm-3 col-form-label">New Password</label>
                                                                  <div class="col-sm-7">
                                                                    <input type="password" class="form-control" id="inputPassword3" placeholder="Password must be 6-12 characters">
                                                                  </div>
                                                                </div>
                                                                <div class="row mb-3">
                                                                  <label for="inputPassword3" class="col-sm-3 col-form-label">Confirm Password</label>
                                                                  <div class="col-sm-7">
                                                                    <input type="password" class="form-control" id="inputPassword3" placeholder="Confirm password">
                                                                  </div>
                                                                </div>
                                                            </form>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                          </div>
                                          <!--End of Reset Password Tab-->

                                          <!--Delete Account Tab-->
                                          <div class="tab-pane fade" id="v-pills-disabled" role="tabpanel" aria-labelledby="v-pills-disabled-tab" tabindex="0">
                                            <div class="vstack gap-3">
                                                <div class="bg-white " style="border-radius: 15px;">
                                                    <div class="row">
                                                        <div class="col-sm-12 py-4 px-5 text-center">
                                                            <h4>Are you sure you want to delete this account?</h4>
                                                            <div class="d-grid gap-2 d-md-flex justify-content-md-center py-5">
                                                                <button class="accntsettingbtn btn btn-outline-secondary me-md-2" type="button"><span>No</span></button>
                                                                <button class="accntbtnsetting btn btn-secondary" type="button">Yes</button>
                                                              </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                          </div>
                                          <!--Delete Account Tab-->
                                        </div>
                                      </div>
                                    <!--End Vertical Tab-->
                                    <div class="col-md-4"><button type="button" class="saveaccount btn btn-secondary rounded-5">Save Changes</button></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
<script>
//date
const nowtoday = new Date();
const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
document.getElementById("todayis").innerHTML = nowtoday.toLocaleDateString(undefined, options);
</script>
