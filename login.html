<!DOCTYPE html>
<html lang="en">
<head>
  <title>Login to WHISP | Portal</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div id="mmenu_screen" class="container-fluid d-flex">
    <div class="row flex-fill" style='min-height: 100vh'>

        <!-- left column -->
        <div class="col-sm-5 h-100">
            <div class="row h-100" style="background:#1b252f">
                <div class="col-sm-12">
                    <div class="h-100 d-flex align-items-center justify-content-center">
                      <div class=''>
                        <h5 class='text-white display-6 pb-3'>Welcome to</h5>
                        <img src='https://storage.googleapis.com/msgsndr/Xped5c2jrqgZhhg67y1J/media/6393e3186f63cd7e2f594748.png' width="350"/>
                      </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- right column -->
        <div class="col-sm-7 h-100">
          <div class="row h-100" style="background:#36414c">
                <div class="col-sm-12">
                    <div class="h-100 d-grid align-items-center justify-content-left">
                      <div class='px-5'>
                          <div class='px-5'>
                            <h5 class='text-white display-6 pb-3'>Log in</h5>
                            <form>
                              <div class="row">
                                <div class="col">
                                  <label for="email" class="form-label text-white">Your Email:</label>
                                  <input type="email" class="form-control rounded-5 py-2" placeholder="Enter email" name="email" required>
                                </div>
                                <div class="col">
                                    <label for="password" class="form-label text-white">Password:</label>
                                    <div class="input-group-text" id="show_hide_password" style="background-color: transparent !important; border: unset !important; padding: unset !important;">
                                      <input type="password" class="form-control rounded-5 py-2" placeholder="Enter password" name="pswd" id="password" required>
                                      <a href="" style="margin-left: -26px;"><i class="bi bi-eye-slash-fill"></i></a>
                                    </div>                                  
                                </div>
                                </div>
                              </div>

                              <div class="row pt-3" style="padding-left: 3rem; width: 51%;">
                                <div class="col">
                                  <label class="form-check-label text-white">
                                    <input class="form-check-input text-white" type="checkbox" name="remember"> Remember me
                                  </label>
                                </div>
                                <div class="col">
                                   <label class="form-label text-white"><a href="forgotPwd.html" class='text-white' style="text-decoration: none;">Forgot Password</a></label>
                                </div>
                              </div>
                              <button type="submit" class="btn text-white mt-3 rounded-5 px-5 py-2 btn-dark" style="margin-left: 45px;">
                                Sign in
                              </button>
                              <p class='text-white pt-3' style="padding-left: 46px;">
                                Don't you have an account? <a href="signup.html" class='text-white' style="text-decoration: none;">Sign Up</a>
                              </p>
                            </form>
                        </div>
                      </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>
<script>
          $(document).ready(function() {
            $("#show_hide_password a").on('click', function(event) {
                event.preventDefault();
                if($('#show_hide_password input').attr("type") == "text"){
                    $('#show_hide_password input').attr('type', 'password');
                    $('#show_hide_password i').addClass( "bi-eye-slash-fill" );
                    $('#show_hide_password i').removeClass( "bi-eye-fill" );
                }else if($('#show_hide_password input').attr("type") == "password"){
                    $('#show_hide_password input').attr('type', 'text');
                    $('#show_hide_password i').removeClass( "bi-eye-slash-fill" );
                    $('#show_hide_password i').addClass( "bi-eye-fill" );
                }
            });
        });
</script>
</body>
</html>
