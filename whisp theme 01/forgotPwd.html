<!DOCTYPE html>
<html lang="en">
<head>
  <title>Forgot Password | Portal</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="https://storage.googleapis.com/msgsndr/Xped5c2jrqgZhhg67y1J/media/637dc96427d2b357066ca661.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<div id="mmenu_screen" class="container-fluid d-flex">
    <div class="row flex-fill" style='min-height: 100vh'>

        <!-- left column -->
        <div class="col-sm-5 h-100 forgotpassLeft">
            <div class="row h-100" style="background:#1b252f">
                <div class="col-sm-12">
                    <div class="h-100 d-flex align-items-center justify-content-center">
                      <div class=''>
                        <img src='https://storage.googleapis.com/msgsndr/Xped5c2jrqgZhhg67y1J/media/6393e3186f63cd7e2f594748.png' width="350"/>
                      </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- right column -->
        <div class="col-sm-7 h-100">
          <div class="row h-100" style="background:#36414c">
                <div class="col-sm-12">
                    <div class="h-100 d-grid align-items-center justify-content-left forgotpass">
                      <div class='px-5'>
                          <div class='px-5'>
                            <h4 class='text-white' style="font-family: 'Outfit', sans-serif;">Forgot Password?</h4>
                            <p class="h6 text-white pb-3" style="font-family: 'Outfit', sans-serif;">Enter the email address you used when you joined and <br />we'll send you instructions to reset your password.</p>
                            <form>


                              <div class="row">
                                <div class="col">
                                  <label for="text" class="form-label text-white pb-2" style="font-family: 'Outfit', sans-serif;">Your Email</label>
                                  <input type="email" class="form-control rounded-5 py-2" placeholder="email@whisp.io" name="email">
                                </div>
                                <div class="col">
                                  &nbsp;
                                </div>
                              </div>


                              <button type="submit" class="btn text-white mt-3 rounded-5 px-5 py-2 btn-dark mb-3" style="font-family: 'Outfit', sans-serif;">
                                Submit
                              </button>
                              <p><a href="login.html" class="text-white px-2 mt-2" style="text-decoration: none; font-family: 'Outfit', sans-serif;">< &nbsp;&nbsp;Back to sign in</a></p>
                            </form>
                        </div>
                      </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>

</body>
</html>
