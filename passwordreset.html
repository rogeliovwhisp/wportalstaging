<!DOCTYPE html>
<html lang="en">
<head>
  <title>reset Password | Portal</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="https://storage.googleapis.com/msgsndr/Xped5c2jrqgZhhg67y1J/media/637dc96427d2b357066ca661.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<div id="mmenu_screen" class="container-fluid d-flex">
    <div class="row flex-fill" style='min-height: 100vh'>

        <!-- left column -->
        <div class="col-sm-5 h-100 forgotpassLeft">
            <div class="row h-100" style="background:#1b252f">
                <div class="col-sm-12">
                    <div class="h-100 d-flex align-items-center justify-content-center">
                      <div class=''>
                        <img src='https://storage.googleapis.com/msgsndr/Xped5c2jrqgZhhg67y1J/media/6393e3186f63cd7e2f594748.png' width="350"/>
                      </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- right column -->
        <div class="col-sm-7 h-100">
          <div class="row h-100" style="background:#36414c">
                <div class="col-sm-12">
                    <div class="h-100 d-grid align-items-center justify-content-left forgotpass">
                      <div class='px-5'>
                          <div class='px-5'>
                            <h4 class='text-white'>Reset your Password</h4>
                            <p class="h6 text-white pb-3" >Enter your new password for email@whisp.io</p>
                            <form>


                              <div class="row">
                                <div class="col pb-2">
                                  <label for="text" class="form-label text-white pb-2">Password</label>
                                  <input type="password" class="form-control rounded-5 py-2" placeholder="Password must be 6-12 characters" name="password">
                                </div>
                                <div class="col pt-3 pb-3">
                                  <label for="text" class="form-label text-white pb-2">Confirm Password</label>
                                  <input type="password" class="form-control rounded-5 py-2" placeholder="Re-enter your Password" name="password">
                                </div>
                              </div>


                              <button type="submit" class="btn text-white mt-3 rounded-5 px-5 py-2 btn-dark mb-3" >Reset Password</button>
                              
                            </form>
                        </div>
                      </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>

</body>
</html>
